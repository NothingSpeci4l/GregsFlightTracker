<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Carte sombre (dark mode)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body, #map {
          height: 100%;
          margin: 0;
          padding: 0;
          background-color: black;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    var map = L.map('map', {
      minZoom: 1,
      maxZoom: 19
    }).setView([20, 0], 2);

    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19,
      minZoom: 1,
      detectRetina: true // pour charger @2x si n√©cessaire
    }).addTo(map);
</script>
</body>
</html>
